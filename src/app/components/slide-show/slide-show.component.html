<swiper class="slide-show">
    <ng-template *ngFor="let movie of movies" swiperSlide>
      <div class="top">
        <div class="image">
          <img src="{{imagePath}}{{movie.backdrop_path}}" alt="{{movie.title}}">
        </div>
        <div class="logo">
          <img *ngIf="movie.logo" src="{{imagePath}}{{movie.logo}}" alt="{{movie.title}}">
        </div>
      </div>
      <div class="info">
        <h2 class="tit">{{movie.title}}</h2>
        <!-- <ul>
          <li class="original_tit"><span>TÃ­tulo original:</span> <small>{{movie.original_title}}</small></li>
          <li class="id"><span>Identificador:</span> {{movie.id}}</li>
          <li><span>Estreno:</span>  {{movie.release_date}}</li>
        </ul> -->
        <p class="overview">{{movie.overview}}</p>

        <div class="action">
          <button>Ver trailer</button>
          <button>Mas informacion</button>
        </div>
      </div>
    </ng-template>
</swiper>
