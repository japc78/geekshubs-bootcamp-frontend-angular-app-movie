<swiper class="slide-show container" [config]="config" effect="fade">
    <ng-template *ngFor="let item of items" swiperSlide>
      <div class="top">
        <!-- <div class="video">
          <object data="https://youtube.com/embed/Ith2WetKXlg?autoplay=1&controls=0&showinfo=0&autohide=1">
          </object>
        </div> -->
        <div class="image">
          <img src="{{imagePath}}{{item.backdrop_path}}" alt="{{item.title}}">
        </div>
      </div>
      <div class="bottom">
        <div class="logo">
          <img *ngIf="item.logo" src="{{imagePath}}{{item.logo}}" alt="{{item.title}}">
        </div>
        <div class="info">
          <header>
            <div class="tags">
              <div class="tag type">{{item.media_type | mediaType | uppercase}}</div>
              <div *ngIf="item.vote_average" class="tag rating">IMDB {{item.vote_average}}/10</div>
            </div>
            <h2 class="name">{{item.title || item.name}}</h2>
          </header>
          <p class="overview">
            {{item.overview | truncate:[140]}} <br/>
          </p>
          <div class="action">
            <div class="btn"><i class="fi fi-rr-play"></i> Ver trailer</div>
            <div class="btn">MÃ¡s informacion</div>
          </div>
        </div>
      </div>
    </ng-template>
</swiper>
